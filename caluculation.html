<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>わかりにくさ計算機（仮）</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <header>
                <h1>わかりにくさ計算機（簡易版）0.0.1</h1>
            </header>
            <h3 class="bg-primary text-white">判定したい文章</h3>
            <span class="label label-primary" id="message">テキストを入力してください</span>
            <textarea id="text" class="form-control" rows="12" placeholder="" style="width:100%;"></textarea>

            <div class="col-12">
                <p>
                    <label>
                        <input type="checkbox" value="" id="limit">
                        下限(30%)未満も表示
                    </label>
                    <label>
                        <input type="checkbox" value="" id="detail">
                        詳細表示
                    </label>
                    <label>
                        <input type="checkbox" value="" id="period">
                        「．」を句点扱い
                    </label>
                    <button id="execute" type="button" class="btn btn-primary">計算</button>
                    <button id="clear" type="button" class="btn btn-warning">クリア</button>
                </p>
            </div>

            <h3 class="bg-primary text-white">判定結果</h3>

            <div id="result">
            </div>
            <footer>
                <hr>
                <p>Copyright 2021 Kenichi Oosaki.</p>
            </footer>
        </div>
    </div>
    <script src="caluculation.js"></script>
</body>

</html>
